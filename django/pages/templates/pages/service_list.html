{% extends 'pages/base.html' %}
{% block title %}技術服務{% endblock %}
{% block container %}
{% load static %}
<section id="services" class="services section">

  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>技術服務</h2>
  </div><!-- End Section Title -->

  <div class="container">
    <div class="row gy-4  justify-content-center">
      {% for service in object_list %}
      <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="200">
        <div class="service-item item-{{ service.icon_color }} position-relative">
          <div class="icon">
            <svg width="100" height="100" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
              <path stroke="none" stroke-width="0" fill="#f5f5f5" d="{{ service.shape }}"></path>
            </svg>
            <i class="bi bi-{{ service.icon }}"></i>
          </div>
          <a href="{% url 'pages:service_detail' pk=service.pk %}" class="stretched-link">
            <h3>{{ service.title }}</h3>
          </a>
          <p>{{ service.desc }}</p>
        </div>
      </div><!-- End Service Item -->
      {% endfor %}
    </div>
  </div>

</section>
{% endblock %}
